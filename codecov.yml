comment:
  layout: "reach, diff, files"
  behavior: default
  require_base: no
  require_head: yes
  branches:
    - "main"
    - "bentoml-1.0"
  show_carryforward_flags: false

ignore:
  - "bentoml/testing"
  - "bentoml/_internal/typing_extensions"
  - "bentoml/_internal/types.py"
  - "bentoml/__main__.py"
  - "bentoml/_version.py"
  - "bentoml/build_utils.py"

coverage:
  precision: 2
  round: down
  range: "70...100" 
  status:
    project:
      default:
        target: 83%
        threshold: 10%
        base: auto 
    patch:
      default:
        target: 83%
        threshold: 10%
        if_ci_failed: failure
        only_pulls: true

flag_management:
  default_rules:
    carryforward: true
  frameworks:
    name: frameworks
    paths:
      - bentoml/catboost.py
      - bentoml/detectron.py
      - bentoml/easyocr.py
      - bentoml/evalml.py
      - bentoml/fastai.py
      - bentoml/fasttext.py
      - bentoml/flax.py
      - bentoml/gluon.py
      - bentoml/h2o.py
      - bentoml/keras.py
      - bentoml/lightgbm.py
      - bentoml/mlflow.py
      - bentoml/onnx.py
      - bentoml/onnxmlir.py
      - bentoml/paddle.py
      - bentoml/pycaret.py
      - bentoml/pyspark.py
      - bentoml/pytorch.py
      - bentoml/pytorch_lightning.py
      - bentoml/sklearn.py
      - bentoml/spacy.py
      - bentoml/statsmodels.py
      - bentoml/statsmodels.py
      - bentoml/tensorflow.py
      - bentoml/transformers.py
      - bentoml/xgboost.py
    statuses:
      target: 90%
  bento-server:
    name: bento-server
    paths:
      - "bentoml/_internal/**/*"
