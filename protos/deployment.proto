syntax = "proto3";
package bentoml;

import "google/protobuf/any.proto";

import "status.proto";


message CustomDeploymentOperatorConfig {
  string name = 1;
  map<string, google.protobuf.Any> config = 2;
}

message SageMakerDeploymentOperatorConfig {
  string region = 1;
  string instance_type = 2;
  int32 instance_count = 3;
  string api_name = 4;
}

message AwsLambdaDeploymentOperatorConfig {
  string region = 1;
  string stage = 2;
}

message GcpFunctionDeploymentOperatorConfig {
  string region = 1;
  string stage = 2;
}

message KubernetesDeploymentOperatorConfig {
  string kube_namespace = 1;
  int32 replicas = 2;
  string service_name = 3;
  string service_type = 4;
}

enum DeploymentOperator {
  UNSET = 0;
  CUSTOM = 1;
  AWS_SAGEMAKER = 2;
  AWS_LAMBDA = 3;
  GCP_FUNCTION = 4;
  KUBERNETES = 5;
}

message DeploymentSpec {
  string bento_name = 1;
  string bento_version = 2;

  DeploymentOperator operator = 3;

  oneof deployment_operator_config {
    SageMakerDeploymentOperatorConfig sagemaker_deployment_operator_config = 5;
    AwsLambdaDeploymentOperatorConfig aws_lambda_deployment_operator_config = 6;
    GcpFunctionDeploymentOperatorConfig gcp_function_deployment_operator_config = 7;
    KubernetesDeploymentOperatorConfig kubernetes_deployment_operator_config = 8;
    CustomDeploymentOperatorConfig custom_deployment_operator_config = 9;
  }
}

message DeploymentState {
  enum State {
    PENDING = 0;
    RUNNING = 1;
    SUCCEEDED = 2;
    FAILED = 3;
    UNKNOWN = 4;
    COMPLETED = 5;
    CRASH_LOOP_BACK_OFF = 6;
    ERROR = 7;
    INACTIVATED = 8;
  }

  State state = 1;
  string error_message = 2;
  string info_json = 3;
}

message Deployment {
  string namespace = 1;
  string name = 2;

  DeploymentSpec spec = 3;
  DeploymentState state = 4;

  map<string, string> annotations = 5;
  map<string, string> labels = 6;
}

message DeploymentStatus {
  DeploymentState state = 1;
}


// Requests
message ApplyDeploymentRequest {
  Deployment deployment = 1;
}

message DeleteDeploymentRequest {
  string deployment_name = 1;
}

message GetDeploymentRequest {
  string deployment_name = 1;
}

message DescribeDeploymentRequest {
  string deployment_name = 1;
}

message ListDeploymentsRequest {
  int32 offset = 1;
  int32 limit = 2;
  string filter = 3;
  map<string, string> labels = 4;
}

// Responses
message ApplyDeploymentResponse {
  Status status = 1;
  Deployment deployment = 2;
}

message DeleteDeploymentResponse {
  Status status = 1;
}

message GetDeploymentResponse {
  Status status = 1;
  Deployment deployment = 2;
}

message DescribeDeploymentResponse {
  Status status = 1;
  DeploymentSpec spec = 2;
}

message ListDeploymentsResponse {
  Status status = 1;
  repeated Deployment deployments = 2;
}