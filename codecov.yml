github_checks:
  annotations: false
comment:
  layout: "reach, diff, files"
  behavior: default
  require_base: no
  require_head: no
  branches:
    - "main"
  show_carryforward_flags: true

ignore:
  - "bentoml/testing"
  - "bentoml/types.py"
  - "bentoml/_internal/types.py"
  - "bentoml/_internal/external_typing"
  - "bentoml/__main__.py"
  - "bentoml/io.py"
  - "tests"
  - "typings"

coverage:
  precision: 2
  round: down
  range: "80...100"
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: exclude
    project:
      default:
        target: auto
        threshold: 10%
        paths:
          - "bentoml/*.py"
          - "bentoml/_internal/**/*"
        flags:
          - catboost
          - detectron
          - easyocr
          - evalml
          - fastai
          - fasttext
          - flax
          - gluon
          - h2o
          - keras
          - lightgbm
          - mlflow
          - onnx
          - onnxmlir
          - paddle
