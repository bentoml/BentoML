<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Multipart Request</title>
	</head>
	<body>
		<form action="http://localhost:8000" method="POST" enctype="multipart/form-data">
			<input name="imageX" type="file">

			<input type="submit">
		</form>
	</body>
</html>
