  catboost_integration_tests:
    needs: changes
    if: ${{ (github.event_name == 'pull_request' && needs.changes.outputs.catboost == 'true') || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # fetch all tags and branches
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install test dependencies
        run: ./scripts/ci/install_dependencies.sh.cmd
      - name: Run tests
        run: ./scripts/ci/integration/frameworks/run_catboost_tests.sh
      - name: Upload test coverage to Codecov
        if: ${{ needs.changes.outputs.catboost == 'true' }}
        uses: codecov/codecov-action@v1.0.12

