[tool.poetry]
name = "bentoml"
version = "1.0.0"
description = "A framework for machine learning model serving"
readme = "README.md"
homepage = "https://bentoml.ai/"
repository = "https://github.com/bentoml/BentoML"
documentation = "https://docs.bentoml.org/en/latest/"
keywords = ["MLOps", "AI", "Bento"]
classifiers = [
        "License :: OSI Approved :: Apache Software License",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: Implementation :: CPython",
        "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
authors = ["BentoML Team <contact@bentoml.ai>"]
license = "Apache-2.0"
include = ["bentoml/py.typed"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/bentoml/BentoML/issues"
"BentoML User Slack Group" = "https://bit.ly/2N5IpbB"

[tool.poetry.scripts]
bentoml = 'bentoml._internal.cli:cli'

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.0"
simple-di = "0.1.2"
aiohttp = "*"
deepmerge = "*"
docker = "*"
humanfriendly = "*"
numpy = "*"
packaging = "*"
psutil = "*"
requests = "*"
schema = "*"
chardet = "*"
cloudpickle = "*"
starlette = "*"
python-multipart = "*"
rich = "*"
pyyaml = "*"
cattrs = "*"
attrs = ">=20"
pathspec = "*"
typing-extensions = "^3.7.4"
aiofiles = "*"
fs = "*"
circus = "*"
uvicorn = "*"
python-json-logger = "*"
Pillow = "^8.4.0"
importlib-metadata = {version = "*", python = "<3.8"}
opentracing = {version = "*", optional = true}
py-zipkin = {version = "*", optional = true}
jaeger-client = {version = "*", optional = true}
prometheus-client = {version = "*", optional = true}
recommonmark = {version = "*", optional = true}
Sphinx = {version = "<=3.5.4", optional = true}
sphinx-click = {version = "*", optional = true}
sphinx-rtd-theme = {version = "*", optional = true}
sphinxcontrib-fulltoc = {version = "*", optional = true}
sphinxcontrib-spelling = {version = "*", optional = true}
sphinx-copybutton = {version = "*", optional = true}
pyenchant = {version = "*", optional = true}

[tool.poetry.extras]
model-server = ["prometheus-client", "jaeger-client", "py-zipkin", "opentracing"]
docs = ["recommonmark", "sphinx", "sphinx-click", "sphinx_rtd_theme", "sphinxcontrib-fulltoc", "sphinxcontrib-spelling", "sphinx_copybutton", "pyenchant"]

[tool.poetry.dev-dependencies]
attrs = ">=21.1"
black = "21.4b2"
codecov = "*"
coverage = "^4.4"
flake8 = "^3.8"
flake8-length = "^0.2"
imageio = "^2.5"
pandas = "*"
pylint = "^2.9"
pytest-cov = "^2.7"
pytest = "^5.4"
pytest-asyncio = "*"
scikit-learn = "*"
isort = "^5"
GitPython = "^2"
setuptools = "*"
mypy = "*"
autoflake = "*"
twine = "*"
wheel = "*"
pydantic = "*"
types-click = "*"
types-chardet = "*"
types-setuptools = "*"
types-PyYAML = "*"
pyspark-stubs = "*"
types-filelock = "*"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.tox
    | \.venv
    | _build
    | build
    | dist
  )/
  | bentoml/_version.py
  | versioneer.py
)
'''

[tool.pytest.ini_options]
addopts = "-ra -p no:warnings"

[tool.isort]
profile = "black"
skip_glob = ["third_party", "stubs", "typings"]

[tool.pyright]
include = ['bentoml/**/*']
exclude = ['setup.py', 'bentoml/_version.py', 'bentoml/__main__.py', 'bentoml/testing/**/*', 'tests/**/*','typings/**/*', 'versioneer.py', 'docker/**/*']
stubPath = "./typings"
strictListInference = true
strictDictionaryInference = true
strictSetInference = true
strictParameterNoneValue = true
enableTypeIgnoreComments = true
reportGeneralTypeIssues = "error"
reportPropertyTypeMismatch = "error"
reportFunctionMemberAccess = "error"
reportMissingImports = "warning"
reportMissingModuleSource = "warning"
reportMissingTypeStubs = "error"
reportUnusedImport = "error"
reportUnusedClass = "error"
reportUnusedFunction = "error"
reportUnusedVariable = "error"
reportDuplicateImport = "error"
reportWildcardImportFromLibrary = "error"
reportOptionalSubscript = "error"
reportOptionalMemberAccess = "error"
reportOptionalCall = "error"
reportOptionalIterable = "error"
reportOptionalContextManager = "error"
reportOptionalOperand = "error"
reportTypedDictNotRequiredAccess = "error"
reportUntypedFunctionDecorator = "error"
reportUntypedClassDecorator = "error"
reportUntypedBaseClass = "error"
reportUntypedNamedTuple = "error"
reportPrivateUsage = "error"
reportPrivateImportUsage = "error"
reportConstantRedefinition = "error"
reportIncompatibleMethodOverride = "error"
reportIncompatibleVariableOverride = "error"
reportOverlappingOverload = "error"
reportUninitializedInstanceVariable = "none"
reportInvalidStringEscapeSequence = "error"
reportUnknownParameterType = "error"
reportUnknownArgumentType = "error"
reportUnknownLambdaType = "error"
reportUnknownVariableType = "error"
reportUnknownMemberType = "warning"
reportMissingParameterType = "error"
reportMissingTypeArgument = "error"
reportInvalidTypeVarUse = "error"
reportCallInDefaultInitializer = "none"
reportUnnecessaryIsInstance = "error"
reportUnnecessaryCast = "error"
reportUnnecessaryComparison = "error"
reportAssertAlwaysTrue = "error"
reportSelfClsParameterName = "error"
reportImplicitStringConcatenation = "none"
reportUndefinedVariable = "error"
reportUnboundVariable = "error"
reportInvalidStubStatement = "error"
reportIncompleteStub = "error"
reportUnsupportedDunderAll = "error"
reportUnusedCallResult = "none"
reportUnusedCoroutine = "error"

[tool.mypy]
show_error_codes = true
disable_error_code = "attr-defined"
exclude = "|venv|"
ignore_missing_imports = true
mypy_path = "|typings|"

# mypy --strict
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
implicit_reexport = true
strict_equality = true

[[tool.mypy.overrides]]
module = '*._version.*'
ignore_errors = true

[[tool.mypy.overrides]]
module = '*.exceptions.*'
ignore_errors = true
