syntax = "proto3"
package bentoml

import "status.proto"
import "yatai_service.proto"
import "repository.proto"


// message DeploymentResponseInfo{}

// Requests
message ApplyDeploymentRequest {

  message SagemakerConfigProto {
    string region = 1
    string instance_type = 2
    int32 instance_count = 3
    string api_name = 4
  }

  message ServerlessConfigProto {
    string region = 1
    string stage = 2
  }

  message KubernetesConfigProto {
  }

  string deployment_name = 1
  string bento_service_name = 2
  string bento_service_version = 3
  string platform = 4

  oneof config {
    SagemakerConfigProto sagemaker_config = 5
    ServerlessConfigProto serverless_config = 6
    KubernetesConfigProto kube_config = 7
  }
}

message DeleteDeploymentRequest {
  string deployment_name = 1
}

message GetDeploymentRequest {
  string deployment_name = 1
}

message DescribeDeploymentRequest {
  string deployment_name = 1
}

// Responses
message ApplyDeploymentResponse {
  StatusProto status = 1
}

message DeleteDeploymentResponse {
  StatusProto status = 1
}

message GetDeploymentResponse {
  StatusProto status = 1
}

message DescribeDeploymentResponse {
  StatusProto status = 1
}
