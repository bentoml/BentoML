# my global config
global:
  scrape_interval:     15s
  evaluation_interval: 30s
  # scrape_timeout is set to the global default (10s).

rule_files:
  - 'alert.rules'

scrape_configs:
- job_name: prometheus

  honor_labels: true
  static_configs:
  - targets: 
    - localhost:9090
    - localhost:5000
    - localhost:3000