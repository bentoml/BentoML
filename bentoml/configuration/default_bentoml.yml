bento_bundle:
  deployment_version: Null
  default_docker_base_image: Null

bento_server:
  port: 5000
  ngrok:
    enabled: False
  workers: 1
  timeout: 60
  max_request_size: 20971520
  microbatch:
    enabled: False
    workers: 1
    max_batch_size: Null
    max_latency: Null
  swagger:
    enabled: True
  metrics:
    enabled: True
    namespace: BENTOML
    prometheus_dir: prometheus_multiproc_dir
  feedback:
    enabled: True
  logging:
    level: INFO

tracing:
  type: zipkin
  zipkin:
    url: Null
  jaeger:
    address: Null
    port: Null

adapters:
  image_input:
    default_extensions:
      - .jpg
      - .png
      - .jpeg
      - .tiff
      - .webp
      - .bmp

yatai:
  repository:
    type: local
    local:
      directory: repository
    s3:
      directory: repository
      endpoint: Null
    gcs:
      url: Null
  database:
    scheme: sqlite
    name: storage.db

