          filters: |
            dependencies: &dependencies
              - setup.cfg
              - pyproject.toml
              - scripts/ci/config.yml
              - requirements/tests-requirements.txt
            related: &related
              - *dependencies
              - codecov.yml
              - .github/workflows/frameworks.yml
              - scripts/ci/run_tests.sh
