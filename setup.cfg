[flake8]
ignore = E203, E266, W503, E402
extend-ignore = E501, W505
max-line-length = 88
exclude = _version.py,bentoml/_internal/typing_extensions
per-file-ignores =
    docker/manager.py:E501

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.
[versioneer]
VCS = git
style = pep440
versionfile_source = bentoml/_version.py
versionfile_build = bentoml/_version.py
tag_prefix = v
parentdir_prefix =
