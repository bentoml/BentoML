# Setting coverage targets per flag
coverage:
  precision: 2
  round: down
  range: "70...100"

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  show_carryforward_flags: false

flag_management:
  default_rules:
    carryforward: true
    ignore:
      - bentoml/__main__.py
      - bentoml/_version.py
    paths:
      - "bentoml/**"
    statuses:
      name_prefix: "internal/" 
      type: "project"
      include_changes: auto
  frameworks:
    name: frameworks
    ignore:
      - bentoml/_internal
      - bentoml/testing
    paths:
      - bentoml/catboost.py
      - bentoml/detectron.py
      - bentoml/easyocr.py
      - bentoml/evalml.py
      - bentoml/fastai.py
      - bentoml/fasttext.py
      - bentoml/flax.py
      - bentoml/gluon.py
      - bentoml/h2o.py
      - bentoml/keras.py
      - bentoml/lightgbm.py
      - bentoml/mlflow.py
      - bentoml/onnx.py
      - bentoml/onnxmlir.py
      - bentoml/paddle.py
      - bentoml/pycaret.py
      - bentoml/pyspark.py
      - bentoml/pytorch.py
      - bentoml/pytorch_lightning.py
      - bentoml/sklearn.py
      - bentoml/spacy.py
      - bentoml/statsmodels.py
      - bentoml/spacy.py
      - bentoml/statsmodels.py
      - bentoml/tensorflow.py
      - bentoml/transformers.py
      - bentoml/xgboost.py
    statuses:
      target: 90%
  bento-server:
    name: bento-server
    ignore:
      - bentoml/testing
    paths:
      - "bentoml/_internal/**"
