version: 1
api_server:
  http:
    cors: # standard: https://fetch.spec.whatwg.org/#http-cors-protocol
      enabled: true
      allow_origin: "*"
      allow_methods: ["GET", "OPTIONS", "POST", "HEAD", "PUT"]
      allow_credentials: true
      allow_headers: ~
      max_age: ~
      expose_headers: ["Content-Length"]
