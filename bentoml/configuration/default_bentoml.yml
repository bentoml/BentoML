bento_server:
  port: 5000
  ngrok:
    enabled: False
  workers: 1
  timeout: 60
  max_request_size: 20971520
  microbatch:
    enabled: False
    workers: 1
    max_batch_size: Null
    max_latency: Null
  swagger:
    enabled: True
  metrics:
    enabled: True
    namespace: BENTOML
  feedback:
    enabled: True
  logging:
    level: INFO

tracing:
  type: zipkin
  zipkin:
    url: Null
  jaeger:
    address: Null
    port: Null
