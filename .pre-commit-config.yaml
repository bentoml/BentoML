default_language_version:
  python: python3.8
default_stages: [commit, push]
exclude: '^(docs)'
fail_fast: false
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: check-yaml
  - id: check-toml
  - id: check-executables-have-shebangs
  - id: check-merge-conflict
  - id: debug-statements
  - id: end-of-file-fixer
  - id: requirements-txt-fixer
- repo: https://github.com/myint/autoflake
  rev: v1.4
  hooks:
    - id: autoflake
      name: (autoflake) Remove unused imports and duplicates keys
      exclude: typings/
      args:
        - --in-place
        - --remove-all-unused-imports
        - --expand-star-imports
        - --remove-duplicate-keys
        - --remove-unused-variables
- repo: https://github.com/asottile/setup-cfg-fmt
  rev: v1.20.0
  hooks:
  - id: setup-cfg-fmt
    name: Format setup.cfg
- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    name: (isort) Reordering imports
    exclude: typings/
- repo: https://github.com/psf/black
  rev: 21.11b1
  hooks:
  - id: black
    name: (black) Format codebase
    types: [python]
    args: [--config, ./pyproject.toml]
  - id: black
    name: (black) Format stubs
    types: [pyi]
    args: [--config, ./pyproject.toml, --pyi]
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.2
  hooks:
  - id: flake8
    name: (flake8) Lint code w/o stubs
    exclude: typings/
    args: [--config, ./setup.cfg]
    additional_dependencies: [flake8-length]
