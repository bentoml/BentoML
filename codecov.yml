comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: true
  require_head: true
  branches:
    - "main"
    - "bentoml-1.0"
  show_carryforward_flags: true

ignore:
  - "bentoml/testing/**/*"
  - "bentoml/_internal/typing_extensions/**/*"
  - "bentoml/_internal/types.py"
  - "bentoml/__main__.py"
  - "bentoml/_version.py"
  - "bentoml/build_utils.py"

coverage:
  precision: 2
  round: down
  range: "70...100" 
  status:
    project:
      default:
        target: 83%
        threshold: 10%
        base: auto
        flags:
          - frameworks
          - bento-server
      frameworks:
        target: 91%
        flags:
          - frameworks
      bento-server:
        target: 81%
        flags:
          - bento-server
    patch:
      default:
        target: auto
        threshold: 10%
        if_ci_failed: error
        only_pulls: true

flag_management:
  default_rules:
    carryforward: true
    ignore:
      - "bentoml/build_utils.py"
      - "bentoml/io.py"
    statuses:
      type: "project"
      target: "auto"
      threshold: 10%
  frameworks:
    name: frameworks
    paths:
      - "bentoml/catboost.py"
      - "bentoml/detectron.py"
      - "bentoml/easyocr.py"
      - "bentoml/evalml.py"
      - "bentoml/fastai.py"
      - "bentoml/fasttext.py"
      - "bentoml/flax.py"
      - "bentoml/gluon.py"
      - "bentoml/h2o.py"
      - "bentoml/keras.py"
      - "bentoml/lightgbm.py"
      - "bentoml/mlflow.py"
      - "bentoml/onnx.py"
      - "bentoml/onnxmlir.py"
      - "bentoml/paddle.py"
      - "bentoml/pycaret.py"
      - "bentoml/pyspark.py"
      - "bentoml/pytorch.py"
      - "bentoml/pytorch_lightning.py"
      - "bentoml/sklearn.py"
      - "bentoml/spacy.py"
      - "bentoml/statsmodels.py"
      - "bentoml/tensorflow.py"
      - "bentoml/transformers.py"
      - "bentoml/xgboost.py"
    statuses:
      type: "project"
      target: 90%
      threshold: 10%
  bento-server:
    carryforward: true
    name: bento-server
    paths:
      - "bentoml/_internal/**/*"
